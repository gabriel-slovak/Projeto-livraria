{% extends 'base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}

<h2 class="mb-3 mt-4 text-center area-1">{{ titulo }}</h2>


<div class="container d-flex flex-wrap justify-content-center gap-3 mt-5 text-center">


    {% for livro in terror %}
   
    <div style="width: 400px;" class="card mb-5" style="width: 18rem;">
        <img style="width: 90%; height: 50vh; border-radius: 8px; margin: auto; margin-top: 10px;" src="{{ livro.capa_terror }}" class="card-img-top" alt="Capa de {{ livro.titulo_terror }}">
        <div class="card-body">
            <h5 class="card-title area-1">{{ livro.titulo_terror }}</h5>
            <p class="card-text">{{ livro.autor_terror }}</p>
            <a href="#" onclick="adicionarFavoritos()" class="btn btn-danger botao-favorito">Favoritar</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
