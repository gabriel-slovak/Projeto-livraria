<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/assets/logo.jpg" type="image/x-icon">
    <title>{% block title %}Document{% endblock %}</title>
    {% block boot %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    {% endblock %}


</head>
<body>
    <div id="loading-spinner" class="loading-spinner"></div>
    <div id="conteudo" class="conteudo" style="display:none;">


        <header class="cabecalho">
          
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <!-- Logo -->
              <a class="navbar-brand" href="{{ url_for('home') }}">
                <img style="border-radius: 50%;" src="{{ url_for('static', filename='assets/logo.jpg') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
               Dream Quill
              </a>
          
              <!-- Links -->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('cadastro') }}">Cadastro</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categorias
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Fantasia</a></li>
                      <li><a class="dropdown-item" href="#">Romance</a></li>
                      <li><a class="dropdown-item" href="{{url_for('terror')}}">Terror</a></li>
                      <li><a class="dropdown-item" href="#">Suspense</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Ver todas</a></li>
                    </ul>
                  </li>

                </ul>
              </div>
              <!--Barra de pesquisa-->
              <form action="" style="margin-right: 20px;" class="d-flex" role="search">
                <input name="txtNome" class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Pesquisar</button>
              </form>
              <!-- BotÃ£o de tema -->
              <button id="alterarTema" class="btn btn-secondary" onclick="alterarTema()">
                <i class="bi bi-sun"></i>
              </button>
            </div>
          </nav>
          
            </header>
        
        
          

    {% block content %}
   
    {% endblock %}


    {% block js%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/script.js"></script>
    <script src="../static/darkTheme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% endblock %}
</body>
</html>
